<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">Projets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let project of projectInterface" size="6">
        <ion-card>
          <img src="../../assets/images/Logo-multimedialpes.png" alt="LOGO"/>
          <ion-card-content text-center>
            <h1>{{project.title}}</h1>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
