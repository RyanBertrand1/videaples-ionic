<ion-header>

        <ion-title style="margin-left: 2em">LISTE DES PRIX</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="awardTxt">
        <p>Prix Multi MÃ©di'Alpes 2020</p>
