<ion-header>
    <ion-toolbar color="dark" style="text-align: center">
        <ion-title>LISTE DES PRIX</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <div *ngFor="let item of items; let i = index" [attr.data-index]="i">
            <ion-item color="{{colors[i%colors.length]}}" detail (click)="goToMoviesList(item)">
                <ion-label>{{item}}</ion-label>
            </ion-item>
        </div>
    </ion-list>
</ion-content>
